<body bgcolor=#000C15>
    <form method="post" action="login.php">
        <p> 
            <img class="Wi-Fiicon" src="../static/image/Wi-Fi.png">
            <a class="logo">HSNU</a>
            <label class="label_input">
                帳號 :
            </label>
            <input type="text" id="username" class="text_field" placeholder="預設:學號"/>
            <a id="gs">@gs.hs.ntnu.edu.tw</a>
        </p>
        <p>
            <label class="label_input2">
                密碼 :
            </label>        
            <label  id="psw_invisible"> 
                <input type="password" id="input_invisible" class="input_block" placeholder="預設:身分證號碼"/> 
                <img class="eye2" id="visible" onclick="showPsw()" src="../static/image/openeye .png">
            </label>  
            <label id="psw_visible" style="display: none;">
                <input type="text" id="input_visible" class="input_block" placeholder="預設:身分證號碼"/>  
                <img class="eye3" id="invisible" onclick="hidePsw()" src="../static/image/closeeye .png">
            </label>
            <a href=”javascript:password();”></a>
        </p>
        <div id="login_control">
            <input type="button" id="submit" value="Submit" onclick="submit();"/>
        </div>
        <a id=sen type="button" href="https://www.hs.ntnu.edu.tw/%e6%a0%a1%e5%85%a7%e7%b6%b2%e8%b7%af%e6%9c%8d%e5%8b%99/">不會登嗎??point me</a>
    </form>
